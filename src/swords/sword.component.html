<div id="swords">
<search (searchReq)="onSearch($event)" >
</search>
<div id="sword-list" class="container-fluid" >
  <div class="row row-eq-height" [hidden]="even" *ngFor="let sword of swords; let i = index;">
    <div class="col-sm-6" >
      <div class="row">
        <div class="col-xs-5 text-center">
          <img src="{{swords[i].img}}" width="150" height="100">
        </div>
        <div class="col-xs-7 text-center">
          <p>{{swords[i].name}}</p>
          <p>{{swords[i].region}} {{swords[i].country}}</p>
          <a *ngIf="swords[i].link" [href]="swords[i].link">Link</a>
        </div>
      </div>
    </div>
    <div class="col-sm-6"  >
      <div class="row" *ngIf="swords[i+1]">
        <div class="col-xs-5 text-center">
          <img src="{{swords[i+1].img}}" width="150" height="100">
        </div>
        <div class="col-xs-7 text-center">
          <p>{{swords[i+1].name}}</p>
          <p>{{swords[i+1].region}} {{swords[i+1].country}}</p>
          <a *ngIf="swords[i+1].link" [href]="swords[i+1].link">Link</a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
