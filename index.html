<html>
  <head>
    <base href="/ng2">
    <title>Angular 2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Stylesheets -->
    <link rel="stylesheet" href="ng2/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="ng2/lib/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="ng2/css/style.min.css">
    <!-- Load libraries -->
    <script src="ng2/lib/jQuery/jquery.js"></script>
    <script src="ng2/lib/bootstrap/bootstrap.min.js"></script>
     <!-- Polyfill(s) for older browsers -->
    <script src="ng2/node_modules/core-js/client/shim.min.js"></script>
    <script src="ng2/node_modules/zone.js/dist/zone.js"></script>
    <script src="ng2/node_modules/reflect-metadata/Reflect.js"></script>
    <script src="ng2/node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="ng2/systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <my-app>Perfection takes time...</my-app>
  </body>
</html>
